name: Build Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  main:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="lint,test,build"

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm nx affected -t lint,test,build

  publish-preview:
    name: 'Publish PR Preview'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all ts-rest packages
        run: pnpm nx run-many --target=build --projects="ts-rest*"

      - name: List built packages for debugging
        run: |
          echo "=== Built packages in dist/libs/ts-rest/ ==="
          ls -la dist/libs/ts-rest/ || echo "dist/libs/ts-rest/ not found"
          echo ""
          echo "=== Package.json files found ==="
          find dist/libs/ts-rest/ -name "package.json" -exec echo "Found: {}" \; -exec cat {} \; -exec echo "---" \; || echo "No package.json files found"

      - name: Modify workspaces for publishing
        run: |
          echo "=== Original package.json workspaces ==="
          grep -A 5 '"workspaces"' package.json || echo "No workspaces found"
          echo ""
          sed -e "s;libs/ts-rest/\*;dist/libs/ts-rest/*;g" package.json > package-new.json && mv package-new.json package.json
          echo "=== Modified package.json workspaces ==="
          grep -A 5 '"workspaces"' package.json || echo "No workspaces found"

      - name: Publish to pkg.pr.new
        run: pnpm dlx pkg-pr-new publish --comment=update --packageManager=pnpm

  e2e:
    name: 'E2E Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2
        name: setup bun

      - uses: pnpm/action-setup@v3
        name: Install pnpm

      - name: 'Install dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'Build ts-rest libs'
        run: 'pnpm exec nx run-many --target=build --projects="ts-rest*"'

      - name: 'E2E Tests ðŸ§ª'
        run: make e2e
